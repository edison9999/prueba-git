<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:commandButton value="Consultar" update="@form"
			actionListener="#{controllerPortafolio.actionListenerConsultar()}" />
		<p:dataTable value="#{controllerPortafolio.listado}" var="e">
			<p:column headerText="CEDULA">
				<h:outputText value="#{e.cedula}" />
			</p:column>
			<p:column headerText="NOMBRES">
				<h:outputText value="#{e.nombres}" />
			</p:column>
			<p:column headerText="APELLIDOS">
				<h:outputText value="#{e.apellidos}" />
			</p:column>
			<p:column headerText="EDAD">
				<h:outputText value="#{e.edad}" />
				<f:facet name="footer">
					<h:outputText
						value="Promedio: #{controllerPortafolio.promedioEdad}" />
				</f:facet>
			</p:column>
		</p:dataTable>
	</h:form>

</body>
</html>
